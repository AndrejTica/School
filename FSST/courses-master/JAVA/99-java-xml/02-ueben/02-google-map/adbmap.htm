<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps mit XML</title>
    <script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxTPZYElJSBeBUeMSX5xXgq6lLjHthSAk20WnZ_iuuzhMt60X_ukms-AUg"
            type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[

    var iconBlue = new GIcon(); 
    iconBlue.image = 'http://labs.google.com/ridefinder/images/mm_20_blue.png';
    iconBlue.shadow = 'http://labs.google.com/ridefinder/images/mm_20_shadow.png';
    iconBlue.iconSize = new GSize(12, 20);
    iconBlue.shadowSize = new GSize(22, 20);
    iconBlue.iconAnchor = new GPoint(6, 20);
    iconBlue.infoWindowAnchor = new GPoint(5, 1);

    function load() 
    {
      if (GBrowserIsCompatible()) 
      {
        var map = new GMap2(document.getElementById("map"));
        map.addControl(new GSmallMapControl());
        map.addControl(new GMapTypeControl());
        map.setCenter(new GLatLng(47.798598, 13.049177), 16);

		importXML();

          
		var markers = xmlDoc.getElementsByTagName("markers");
		
        for (var i = 0; i < markers.length; i++) {
            var nickname = markers[i].getElementsByTagName("nickname")[0].firstChild.nodeValue;
            var email = markers[i].getElementsByTagName("email")[0].firstChild.nodeValue;
            var comment = markers[i].getElementsByTagName("comment")[0].firstChild.nodeValue;
            var address = markers[i].getElementsByTagName("address")[0].firstChild.nodeValue;			

            var point = new GLatLng(
						parseFloat(markers[i].getElementsByTagName("lat")[0].firstChild.nodeValue),
                        parseFloat(markers[i].getElementsByTagName("lng")[0].firstChild.nodeValue)
						);
            var marker = createMarker(point, nickname, email, comment, address);
            map.addOverlay(marker);
          }//for
      }
    }


	// see:
	// http://forum.de.selfhtml.org/archiv/2007/7/t156309/
	// http://www.quirksmode.org/dom/importxml.html
	function importXML()
	{
		if (document.implementation && document.implementation.createDocument)
		{
			xmlDoc = document.implementation.createDocument("", "", null);
		}
		else if (window.ActiveXObject)
		{
			xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
		}
		else
		{
			alert('Your browser can\'t handle this script');
			return;
		}
		xmlDoc.async=false;
		xmlDoc.load("adbmap.xml");
	}

    function createMarker(point, nickname, email, comment, address) {
      var marker = new GMarker(point, iconBlue);
      var html = "<b>" + nickname + "</b> <br/>" + comment;
      GEvent.addListener(marker, 'click', function() {
        marker.openInfoWindowHtml(html);
      });
      return marker;
    }
    //]]>
  </script>
  </head>
  <body onload="load()" onunload="GUnload()">
	<h1>Interessante Orte in Salzburg</h1>
	<div id="map" style="width: 600px; height: 400px"></div>
  </body>
</html>
